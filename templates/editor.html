<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ filename }}</title>
    <link rel="stylesheet" href="/static/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="/static/js/srt-snippet.js"></script>
  </head>
  <body>
    <div id="main" class="container">
      <h1>{{ filename }}</h1>
      <button id="save">Save</button>
      {% for snippet in srt.snippets %}
      <srt-snippet
        start-time="{{ snippet.start_time }}"
        end-time="{{ snippet.end_time }}"
        index="{{ snippet.index }}"
        subtitles="{{ snippet.subtitles_joined() }}"
      ></srt-snippet>
      {% endfor %}
    </div>
  </body>
  <script>
    document.getElementById("save").addEventListener("click", function () {
      
      const snippets = document.querySelectorAll("srt-snippet");
      let snippetData = "";
      snippets.forEach((snippet) => {
        snippetData = snippetData + snippet.toSRT();
      });
  
      fetch("/srt/save", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          path: "{{ path }}",
          text: snippetData,
        }),
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network error while saving SRT file.");
          } else {
            alert("Saved changes to {{ path }}");
          }
        })
        .catch((error) => console.error(error));
    });
  </script>
</html>
