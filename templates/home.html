<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRT Editor</title>
    <link rel="stylesheet" href="/static/css/modern-normalize.min.css" />
    <link rel="stylesheet" href="/static/css/bulma.min.css" />
    <link
      href="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-2.1.8/datatables.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-2.1.8/datatables.min.js"></script>
  </head>
  <body class="has-background-white-ter is-family-code">
    <nav class="navbar nav-shadow">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item">
            <p class="is-size-2">SRT Editor</p>
          </a>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="card" style="margin-top: 1rem;">
        <div class="card-content">
          <table id="srt-files">
            <thead>
              <tr>
                <td>SRT File</td>
              </tr>
            </thead>
            <tbody>
              {% for file in srt_files %}
              <tr>
                <td>{{ file }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script>
      new DataTable("#srt-files", {
        columnDefs: [
          {
            render: (data, type, row) =>
              `<a href="/editor?path=${encodeURIComponent(data)}">${data}</a>`,
            targets: 0,
          },
        ],
      });
    </script>
  </body>
</html>
